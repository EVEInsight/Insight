;this file must be renamed to config.ini before running the application
[sqlite_database]
filename = Database.db

[headers]
from =
;optional but recommended - Set this field to a contact email to include a contact email in HTTP request headers.

[encryption]
secret_key =
;Under no circumstance should you modify this value. This secret encrypts token columns and is automatically generated when Insight is started.
;If you modify, lose, or delete the secret value Insight's tokens will become corrupt and deleted.

[discord]
token =
;required - Create a new Discord app at https://discordapp.com/developers/applications/me and set token to your App's token

[ccp_developer]
client_id =
secret_key =
callback_url =
;required - Create a new CCP Application at https://developers.eveonline.com/applications/create with the following scopes:
;esi-characters.read_contacts.v1
;esi-corporations.read_contacts.v1
;esi-alliances.read_contacts.v1

[discordbots.org]
discordbots_apikey =
;optional - Optional api key for use with discordbots.org to provide invite links, server count, and online status of the bot.
;This value can be left blank

[TheWatcher]
; Controls the Watcher subsystem for monitoring pilot locations and ships for the live dscan feature.
load_all = 0
;load_all: 1 - enable, 0 - disable; Specifies if the watcher should load historical data of all kills in the database on power cycles.
;WARNING: This option consumes significant memory and should only be enabled if you wish to track everything. i.e. supers on really old mails potentially returning to game
chunk_size = 20000
;chunk_size: Specifies the number of mails to fetch on each iteration of the load_all task. Setting this to a high value increases memory usage. This option only applies if load_all is set to 1.
;WARNING: You should only lower this value from the default if you are having memory issues, never raise it. Increasing the value does not yield significant speed gains.